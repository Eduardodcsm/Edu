<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Fury - Quick Reaction Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tap Fury</h1>
        <p class="tagline">Test Your Reflexes!</p>
    </header>

    <main>
        <section id="game-instructions" class="container">
            <h2>How to Play</h2>
            <p>Tap the targets as quickly as they appear. Don't miss any! The game gets faster as you score more points.</p>
            <button id="start-game-btn" class="btn primary">Start Game</button>
        </section>

        <section id="game-area" class="container hidden">
            <div class="game-stats">
                <p>Score: <span id="score">0</span></p>
                <p>Time: <span id="time">60</span>s</p>
            </div>
            <div id="target-container">
                <!-- Targets will be dynamically added here -->
            </div>
            <button id="restart-game-btn" class="btn secondary hidden">Restart Game</button>
        </section>

        <section id="game-over-screen" class="container hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="btn primary">Play Again</button>
            <button id="view-leaderboard-btn" class="btn secondary">Leaderboard</button>
        </section>

        <section id="leaderboard-screen" class="container hidden">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
            <button id="back-to-menu-btn" class="btn secondary">Back to Menu</button>
        </section>

        <section id="settings-menu" class="container hidden">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <button id="save-settings-btn" class="btn primary">Save Settings</button>
            <button id="close-settings-btn" class="btn secondary">Close</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tap Fury. All rights reserved.</p>
    </footer>

    <script src="js/game.js"></script>
</body>
</html>
