<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for responsive design and character set -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the webpage -->
  <title>Eduardo's Personal Website</title>
  
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="page.css">
</head>
<body>
  <!-- Header section with navigation and logo -->
  <header class="header">
    <h1>
      <a href="../../index.html" class="logo">Portfolio Index</a>
    </h1> 
    <a href="page.html" class="login-button">Back</a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <nav class="navbar">
      <a href="page.html">Home</a>
      <span class="active-nav"></span>
    </nav>   
  </header>
  
  <!-- Login form container -->
  <div class="login-container">
    <form id="login-form">
      <h2>Login</h2>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="content hidden">
    <p>Welcome to the site!</p>
  </div>

 
  
  <script src="page.js"></script>

</body>
</html>
